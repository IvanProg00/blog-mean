<mat-card class="form-card">
  <mat-card-header>
    <mat-card-title>Change Tag</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (submit)="onSubmit()" [formGroup]="tagForm">
      <mat-form-field class="field">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" name="username" />
        <mat-error *ngIf="title?.errors?.required">Title is required</mat-error>
        <mat-error *ngIf="title?.errors?.other">{{
          title?.errors?.other
        }}</mat-error>
      </mat-form-field>
      <button
        class="submit-btn"
        color="primary"
        mat-raised-button
        type="submit"
      >
        CHANGE TAG
      </button>
    </form>
  </mat-card-content>
</mat-card>

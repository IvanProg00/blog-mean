<app-loading *ngIf="!isLoaded; else loaded"></app-loading>
<ng-template #loaded>
  <mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>
        {{ entry.tagsId.title }} ({{ entry.usersId.username }})
      </mat-card-title>
      <mat-card-subtitle class="types-flex">
        {{ entry.tagsId.title }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ entry.text }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="warn" mat-button (click)="onDelete()">
        DELETE
      </button>
    </mat-card-actions>
  </mat-card>
</ng-template>

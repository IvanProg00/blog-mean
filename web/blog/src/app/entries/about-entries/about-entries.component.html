<app-loading *ngIf="!isLoaded; else loaded"></app-loading>
<ng-template #loaded>
  <mat-card *ngIf="isFound; else notFound" class="card">
    <mat-card-header>
      <mat-card-title>
        {{ entry.title }}
        <button
          mat-button
          [color]="color"
          [routerLink]="['/user/about', entry.usersId._id]"
        >
          {{ entry.usersId.username }}
        </button>
      </mat-card-title>
      <mat-card-subtitle>
        {{ entry.tagsId.title }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ entry.text }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button
        *ngIf="canChange"
        mat-flat-button
        mat-button
        color="primary"
        [routerLink]="['/entries/change/', entry._id]"
      >
        CHANGE
      </button>
      <button
        *ngIf="canDelete"
        mat-flat-button
        mat-button
        color="warn"
        (click)="onDelete()"
      >
        DELETE
      </button>
    </mat-card-actions>
  </mat-card>
  <ng-template #notFound>
    <h2 class="err-mess big-letters">Entry not found</h2>
  </ng-template>
</ng-template>

<app-loading *ngIf="!isLoaded; else loaded"></app-loading>
<ng-template #loaded>
  <mat-card *ngIf="userFound; else notFound" class="card">
    <mat-card-header>
      <mat-card-title>{{ user.username }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Email: {{ user.email }}</p>
      <p>Privelages: {{ user.privelages }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button
        *ngIf="canChange"
        mat-flat-button
        mat-button
        color="primary"
        [routerLink]="['/user/change/', user._id]"
      >
        CHANGE
      </button>
      <button
        *ngIf="canDelete"
        mat-raised-button
        color="warn"
        mat-button
        (click)="onDelete()"
      >
        DELETE
      </button>
    </mat-card-actions>
  </mat-card>
  <ng-template #notFound>
    <h2 class="err-mess big-letters">User Not Found</h2>
  </ng-template>
</ng-template>

<mat-card class="form-card">
  <mat-card-header>
    <mat-card-title>Change User</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()" [formGroup]="userForm">
      <mat-form-field class="field">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" name="username" />
        <mat-error *ngIf="username?.errors?.required"
          >Username is required</mat-error
        >
        <mat-error *ngIf="username?.errors?.other">{{
          username?.errors?.other
        }}</mat-error>
      </mat-form-field>
      <mat-form-field class="field">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" name="email" />
        <mat-error *ngIf="email?.errors?.required">Email is required</mat-error>
        <mat-error *ngIf="email?.errors?.other">{{
          email?.errors?.other
        }}</mat-error>
      </mat-form-field>
      <button
        class="submit-btn"
        color="primary"
        mat-raised-button
        type="submit"
      >
        CHANGE USER
      </button>
    </form>
  </mat-card-content>
</mat-card>
